<!DOCTYPE html>
<html lang="en">

<body>
    <div class="buttons">
        <h1> Decision Making Tree</h1>

        </div>

        </div>

            <button class="btn" type="button" onclick="show(this)" id="b7" disabled> 7. Who Can Help </button>

            <button class="btn" type="button " onclick="show(this)" id="b9" disabled> 9. Assess Decision
            </button>
            <button class="btn" type="button " onclick="show(this)" id="b10" disabled>10. Preview / Back </button>
            </button>
        </div>
        <div class="row4">
            <button class="btn" type="button" onclick="changehtml()" id="b11" >SUBMIT</button>
        </div>
